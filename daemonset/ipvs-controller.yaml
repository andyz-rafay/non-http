apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ipvs-controller
  namespace: kube-system
  labels:
    k8s-app: ipvs-controller
spec:
  selector:
    matchLabels:
      name: ipvs-controller
  template:
    metadata:
      labels:
        name: ipvs-controller
    spec:
      hostNetwork: true
      containers:
      - name: ipvs-controller
        image: registry.dev.rafay-edge.net:5000/azhou/ipvs-controller:master-20190305-2058
        volumeMounts:
        - name: lib-modules
          mountPath: /lib/modules
          readOnly: true
        securityContext:
                capabilities:
                        add: [ "SYS_ADMIN", "NET_ADMIN" ]
      volumes:
      - name: lib-modules
        hostPath:
           path: /lib/modules

